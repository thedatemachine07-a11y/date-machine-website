<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Date Machine | Admin - Orders</title>
    <meta name="description" content="Admin orders dashboard for The Date Machine.">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/jpeg" href="assets/icon.jpg">
</head>
<body>
    <div id="site-header"></div>
    <main class="main-content">
        <section class="section">
            <div class="container admin-shell">
                <div class="admin-card" data-admin-login>
                    <h1 class="section-title">Admin login</h1>
                    <form class="form-grid" id="admin-login-form">
                        <label class="form-field">
                            Email
                            <input type="email" name="email" placeholder="admin@example.com" required>
                        </label>
                        <label class="form-field">
                            Password
                            <input type="password" name="password" placeholder="Password" required>
                        </label>
                        <button class="btn btn-primary" type="submit">Sign in</button>
                    </form>
                    <p class="form-error" data-admin-error hidden></p>
                </div>

                <div class="admin-panel" data-admin-panel hidden>
                    <div class="admin-header">
                        <div>
                            <h1 class="section-title">Orders</h1>
                            <p class="section-subtitle">Review incoming shop orders.</p>
                        </div>
                        <button class="btn btn-ghost" id="admin-signout" type="button">Sign out</button>
                    </div>
                    <div class="admin-nav">
                        <a class="btn btn-secondary btn-small" href="admin.html">Event manager</a>
                        <a class="btn btn-secondary btn-small" href="admin-shop.html">Shop</a>
                        <a class="btn btn-secondary btn-small" href="admin-orders.html">Orders</a>
                        <a class="btn btn-secondary btn-small" href="admin-group-dates.html">Group dates</a>
                        <a class="btn btn-secondary btn-small" href="admin-sponsors.html">Sponsors</a>
                    </div>
                    <p class="form-error" data-admin-panel-error hidden></p>
                    <div class="card">
                        <div class="admin-section-header">
                            <h3>Recent orders</h3>
                            <span class="footer-note"><span id="orders-count">0</span> total</span>
                        </div>
                        <div class="orders-list" id="orders-list">
                            <p class="footer-note">No orders yet.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div id="site-footer"></div>
    <script src="main.js" defer></script>
    <script src="firebase-config.js" defer></script>
    <script type="module" src="admin.js"></script>
</body>
</html>
