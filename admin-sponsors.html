<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Date Machine | Admin - Sponsors</title>
    <meta name="description" content="Admin sponsors dashboard for The Date Machine.">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/jpeg" href="assets/icon.jpg">
</head>
<body>
    <div id="site-header"></div>
    <main class="main-content">
        <section class="section">
            <div class="container admin-shell">
                <div class="admin-card" data-admin-login>
                    <h1 class="section-title">Admin login</h1>
                    <form class="form-grid" id="admin-login-form">
                        <label class="form-field">
                            Email
                            <input type="email" name="email" placeholder="admin@example.com" required>
                        </label>
                        <label class="form-field">
                            Password
                            <input type="password" name="password" placeholder="Password" required>
                        </label>
                        <button class="btn btn-primary" type="submit">Sign in</button>
                    </form>
                    <p class="form-error" data-admin-error hidden></p>
                </div>

                <div class="admin-panel" data-admin-panel hidden>
                    <div class="admin-header">
                        <div>
                            <h1 class="section-title">Sponsors</h1>
                            <p class="section-subtitle">Track sponsor relationships and partnerships.</p>
                        </div>
                        <button class="btn btn-ghost" id="admin-signout" type="button">Sign out</button>
                    </div>
                    <div class="admin-nav">
                        <a class="btn btn-secondary btn-small" href="admin.html">Event manager</a>
                        <a class="btn btn-secondary btn-small" href="admin-shop.html">Shop</a>
                        <a class="btn btn-secondary btn-small" href="admin-orders.html">Orders</a>
                        <a class="btn btn-secondary btn-small" href="admin-group-dates.html">Group dates</a>
                        <a class="btn btn-secondary btn-small" href="admin-sponsors.html">Sponsors</a>
                    </div>
                    <p class="form-error" data-admin-panel-error hidden></p>
                    <div class="admin-grid">
                        <div class="card">
                            <h3>Add sponsor</h3>
                            <form class="form-grid" id="sponsor-form">
                                <label class="form-field">
                                    Logo image URL (optional if you upload)
                                    <input type="url" name="logoUrl" placeholder="https://logo.png">
                                </label>
                                <label class="form-field">
                                    Upload logo (optional if URL provided)
                                    <input type="file" name="logoFile" accept="image/*">
                                    <span class="footer-note">Logos look best with transparent PNGs or SVGs.</span>
                                </label>
                                <label class="form-field">
                                    Website link
                                    <input type="url" name="websiteUrl" placeholder="https://example.com" required>
                                </label>
                                <label class="form-field">
                                    Sponsor name (optional)
                                    <input type="text" name="name" placeholder="Company name or label">
                                </label>
                                <label class="form-field">
                                    Logo background color (optional)
                                    <input type="color" name="backgroundColor" value="#ffffff">
                                </label>
                                <button class="btn btn-primary" type="submit">Add sponsor</button>
                                <button class="btn btn-ghost btn-small" type="button" id="sponsor-cancel" hidden>
                                    Cancel edit
                                </button>
                            </form>
                            <p class="form-success" data-sponsor-success hidden></p>
                        </div>
                        <div class="card">
                            <h3>Current sponsors</h3>
                            <div class="sponsor-list" id="sponsor-list">
                                <p class="footer-note">No sponsors yet.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div id="site-footer"></div>
    <script src="main.js" defer></script>
    <script src="firebase-config.js" defer></script>
    <script type="module" src="admin.js"></script>
</body>
</html>
