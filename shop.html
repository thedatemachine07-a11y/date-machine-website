<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Date Machine | Shop</title>
    <meta name="description" content="Shop Date Machine merch and date-night essentials.">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/jpeg" href="assets/icon.jpg">
</head>
<body>
    <div id="site-header"></div>
    <main class="main-content">
        <section class="section shop-hero-section">
            <div class="container shop-shell">
                <div class="shop-items" id="shop-items-shell">
                    <p class="form-error" id="shop-error" hidden></p>
                    <div class="product-grid" id="shop-items"></div>
                    <p class="footer-note" id="shop-empty" hidden>No shop items yet.</p>
                </div>
                <aside class="card cart-card">
                    <div class="admin-section-header">
                        <h3>Your cart</h3>
                        <a class="btn btn-secondary btn-small" href="cart.html">View cart</a>
                    </div>
                    <p class="footer-note" data-cart-empty>Your cart is empty.</p>
                    <div class="cart-preview" data-cart-preview hidden></div>
                    <div class="cart-summary">
                        <span>Items: <strong data-cart-count>0</strong></span>
                        <span>Tax: <strong data-cart-tax>$0.00</strong></span>
                        <span>Total: <strong data-cart-total>$0.00</strong></span>
                    </div>
                    <div class="cart-actions">
                        <a class="btn btn-primary" href="checkout.html">Checkout</a>
                    </div>
                </aside>
            </div>
        </section>

        <section class="section section-alt shop-products" hidden></section>
    </main>
    <div id="site-footer"></div>
    <script src="main.js" defer></script>
    <script src="firebase-config.js" defer></script>
    <script type="module" src="shop.js"></script>
</body>
</html>
